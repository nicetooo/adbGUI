name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: amd64
            name: x86_64
            output: Gaze.app
          - os: macos-latest
            platform: darwin
            arch: arm64
            name: arm64
            output: Gaze.app
          - os: macos-latest
            platform: darwin
            arch: universal
            name: universal
            output: Gaze.app
          - os: windows-latest
            platform: windows
            arch: amd64
            name: x86_64
            output: Gaze.exe
          - os: ubuntu-22.04
            platform: linux
            arch: amd64
            name: x86_64
            output: Gaze

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev pkg-config build-essential

      - name: Download Binaries (macOS)
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p bin/darwin
          # Note: In a real scenario, you'd download these from official sources
          # For now, we assume they are already in the repo or handled manually
          # To automate: curl -L ...

      - name: Download Binaries (Windows)
        if: matrix.platform == 'windows'
        run: |
          mkdir -p bin/windows
          # Example for ADB
          curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-windows.zip
          unzip -o -j platform-tools.zip platform-tools/adb.exe -d bin/windows/
          # Example for Scrcpy (v2.3.1)
          curl -L -o scrcpy.zip https://github.com/Genymobile/scrcpy/releases/download/v2.3.1/scrcpy-win64-v2.3.1.zip
          unzip -o -j scrcpy.zip scrcpy-win64-v2.3.1/scrcpy.exe -d bin/windows/
          unzip -o -j scrcpy.zip scrcpy-win64-v2.3.1/scrcpy-server -d bin/

      - name: Download Binaries (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p bin/linux
          # Example for ADB
          curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-linux.zip
          unzip -o -j platform-tools.zip platform-tools/adb -d bin/linux/
          # Scrcpy on Linux is usually installed via package manager, 
          # but for embedding we need the binary. 

      - name: Build Wails App
        run: |
          wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} -clean -ldflags "-X 'main.version=${{ github.ref_name }}'"

      - name: Package Artifacts (macOS)
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          zip -r ../../Gaze-macOS-${{ matrix.name }}.zip Gaze.app

      - name: Package Artifacts (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd build/bin
          7z a ../../Gaze-Windows-${{ matrix.name }}.zip Gaze.exe

      - name: Package Artifacts (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd build/bin
          tar -czvf ../../Gaze-Linux-${{ matrix.name }}.tar.gz Gaze

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Gaze-macOS-*.zip
            Gaze-Windows-*.zip
            Gaze-Linux-*.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
